<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>To Do List</title>
</head>

<body class="todo">
  <header>
    <h1 class="todo__title">To Do List</h1>
  </header>
  <div class="todo__container">
    <div class="todo__input">
      <input class="todo__input-text" type="text" id="input-text">
      <button class="todo__add-button" id="add-button">+</button>
    </div>

    <div class="todo__todo-container-item" id="todo-list">
      <ul class="todo__list" id="list">
        <li class="todo__item">
          
        </li>

      </ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
